<html>
    <head>

        <title>The HTML DOM</title>

    </head>

    <body>

        <p id="test">Hello World!</p>

        <img id="myImage" src="images/cat.jpg">

        <button onclick="change()">Change Me</button>

        <button onclick="colour()">Change colour</button>

        <script>

            function change() {
                document.getElementById("myImage").src = "images/dog.jpg"; 
            }

            function colour() {
                document.getElementById("test").style.colour = "red";
            }

        </script>
 
        
    </body>
</html>
