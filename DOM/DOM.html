<html>
    <head>

        <title>The HTML DOM</title>

    </head>

    <body>

        <img id="myImage" src="images/cat.jpg">

        <button onclick="change()">Change Me</button>

        <script>

            function change() {
                document.getElementById("myImage").innerHTML = "images/dog.jpg"; 
            }
        </script>
 
        
    </body>
</html>
